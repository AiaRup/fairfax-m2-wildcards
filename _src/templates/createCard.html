  <head>

    <link rel="icon" href="awesome-icon.ico" />

      href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat:400,700|Open+Sans:400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

  <body>
    <div class="page-card">
      <partial src="_header.html"></partial>
      <partial src="_mainCard.html"></partial>
      <partial src="_footer.html"></partial>
      <div id="twitter-wjs"></div>
    </div>
    <script>
      window.twttr = (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);

        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };

        return t;
      })(document, "script", "twitter-wjs");
    </script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
